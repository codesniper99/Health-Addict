{% extends 'base.html' %}

{% block custom_title %}
    New Questionnaire
{% endblock %}

{% block main %}
    <div class="container">
        <div class="section">
            <h5 class="center-align grey-text text-darken-1">Create Questionnaire</h5>
        </div>
        <br>
        <div class="row">
            <form class="col s12" method="post" action="{% url 'questionnaire_new' %}">
                {% csrf_token %}
                {% include 'form_snippet.html' with form=questionnaire_form %}
                <br>
                <div class="center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Next</button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}

{% block custom_script %}

{% endblock %}
